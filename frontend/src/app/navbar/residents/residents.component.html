

<div class="background_residents" [ngStyle]="{'background-image': 'url(' + backgroundImageUrl + ')'}">

  <h1 class="center-heading">Resident Login</h1>

  <div class="login-container" >
    <p-card header="Login" class="login-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="username">Username</label>&nbsp;&nbsp;
          <input id="username" pInputText formControlName="username" placeholder="Enter your username" />
          <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error-message">
            Username is required.
          </div>
        </div>

        <div class="p-field">
          <label for="password">Password</label>&nbsp;&nbsp;
          <input id="password" pPassword formControlName="password" placeholder="Enter your password" />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
            Password is required.
          </div>
        </div>

        <p-button label="Login" [ngStyle]="{ 'justifyContent': 'center' }"  type="submit" [disabled]="loginForm.invalid"></p-button>
      </form>
    </p-card>
  </div>
</div>
