version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cherrypark-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE_NAME:-cherryPark}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - cherrypark-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cherrypark-backend
    restart: unless-stopped
    ports:
      - "${PORT:-9443}:9443"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-9443}
      MONGODB_CONNECTION_STRING: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGODB_DATABASE_NAME:-cherryPark}?authSource=admin
      MONGODB_DATABASE_NAME: ${MONGODB_DATABASE_NAME:-cherryPark}
      MONGODB_RESIDENTS_COLLECTION: ${MONGODB_RESIDENTS_COLLECTION:-cherryParkResidents}
      MONGODB_FLOORPLAN_COLLECTION: ${MONGODB_FLOORPLAN_COLLECTION:-cherryParkFloorPlans}
      MONGODB_EMPLOYEE_COLLECTION: ${MONGODB_EMPLOYEE_COLLECTION:-cherryParkEmployees}
      MONGODB_MAINTENANCE_COLLECTION: ${MONGODB_MAINTENANCE_COLLECTION:-maintenanceRequests}
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-key-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4000,http://localhost:4200}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cherrypark-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9443/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cherrypark-frontend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_URL: ${API_URL:-http://backend:9443}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cherrypark-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local

networks:
  cherrypark-network:
    driver: bridge
